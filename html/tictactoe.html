<!DOCTYPE html >
<html lang="en">
<link rel="stylesheet" href="../css/TTTstyles.css">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="../script/TTTscript.js" defer></script>
</head>
<body>
    <header>
        <div class="figure">
            <a href = "../index.html"><img class="title-main" src="../pictures/titleUnhovered.png"></a>
            <a href = "../index.html"><img class="title-hover" src="../pictures/titleHovered.png"></a>
        </div>
        <p class="header">
            <a href="checkers.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Checkers</a>
      
            <a href="minesweeper.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Minesweeper</a>
      
            <a href="sudoku.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Sudoku</a>
      
            <a href="tictactoe.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Tic-Tac-Toe</a>
      
            <a href="scoreboard.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Your Scores</a>
        </p>
        <hr class = "maindiv">
        <div class="versus" style="text-align: center">
            <button id="hvh">Human vs Human</button>
            <button id="hvc">Human vs Computer</button>

        </div>

        <div data-winning-message-text ></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
    </div>
